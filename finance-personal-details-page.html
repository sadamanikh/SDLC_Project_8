    <script>
      $(document).ready(function () {
        $(".center").slick({
          centerMode: true,
          centerPadding: "20px",
          slidesToShow: 5,
          arrows: true,
          prevArrow: $(".prev-btn"),
          nextArrow: $(".next-btn"),
        });
      });

      // FINANCE PAGE LOAN DETAILS CARD DROP DOWN JS START //
      document.addEventListener("click", (e) => {
        const d = e.target.closest(".custom-dropdown");
        const h = e.target.closest(".dropdown-head");
        const i = e.target.closest(".dropdown-list li");

        if (!d) {
          document
            .querySelectorAll(".custom-dropdown")
            .forEach((x) => x.classList.remove("open"));
          return;
        }

        if (i) {
          d.querySelector(".selected-text").textContent = i.textContent;
          d.classList.remove("open");
          return;
        }

        if (h) d.classList.toggle("open");
      });

      // FINANCE PAGE LOAN DETAILS CARD DROP DOWN JS END //

      <!-- FINANCE PAGE ACCORDIAN JS START -->
      document
        .querySelectorAll(".faq-toggle")
        .forEach(
          (toggle) =>
            (toggle.onclick = () =>
              toggle.closest(".faq-item").classList.toggle("active")),
        );
      <!-- FINANCE PAGE ACCORDIAN JS END -->
    </script>

    <!-- leatest blog CDN AND JS -->
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".swiper", {
        slidesPerView: 3,
        direction: getDirection(),
        navigation: {
          nextEl: ".swiper-button-next-own",
          prevEl: ".swiper-button-prev-own",
        },
        on: {
          resize: function () {
            swiper.changeDirection(getDirection());
          },
        },
      });

      function getDirection() {
        var windowWidth = window.innerWidth;
        var direction = window.innerWidth <= 760 ? "vertical" : "horizontal";

        return direction;
      }
    </script>

    <!-- accordian sec js -->
    <script>
      let plusIcon = document.querySelector("#click");
      let unvisible = document.querySelector(".unvisible");
      plusIcon.addEventListener("click", function () {
        unvisible.style.display = "block";
